<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniSphere Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-950 to-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-6xl flex flex-col md:flex-row items-center justify-between px-6">
    
   <!-- Left Section -->
<div class="hidden md:flex flex-col items-center md:items-start md:w-1/2">
  <div class="flex items-center gap-4 mb-6">
    <!-- Bigger Logo -->
    <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="black" class="w-12 h-12">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12a8 8 0 11-16 0 8 8 0 0116 0z" />
      </svg>
    </div>
    <!-- Bigger Text -->
    <h1 class="text-5xl font-bold">UniSphere</h1>
  </div>
</div>


    <!-- Right Section (Login Card) -->
    <div class="bg-gray-900/70 p-8 rounded-2xl shadow-lg w-full md:w-96">
      <h2 class="text-2xl font-bold mb-6">Log in</h2>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm mb-1">Email</label>
        <input type="email" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <div class="flex justify-between items-center">
          <label class="block text-sm mb-1">Password</label>
          <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a>
        </div>
        <input type="password" placeholder="••••••••"
               class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Log in Button -->
      <button class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition">Log in</button>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-1 border-gray-700">
        <span class="px-3 text-gray-400 text-sm">or</span>
        <hr class="flex-1 border-gray-700">
      </div>

      <!-- Google Sign In -->
      <button class="w-full flex items-center justify-center gap-3 bg-black px-4 py-2 rounded-lg mb-3 border border-gray-700 hover:bg-gray-800 transition">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
        Sign in with Google
      </button>

      <!-- Apple Sign In -->
      <button class="w-full flex items-center justify-center gap-3 bg-black px-4 py-2 rounded-lg border border-gray-700 hover:bg-gray-800 transition">
        <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" alt="Apple" class="w-5 h-5">
        Sign in with Apple
      </button>

      <!-- Signup -->
      <p class="mt-6 text-center text-sm text-gray-400">
        Don’t have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
